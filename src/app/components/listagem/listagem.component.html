<main aria-label="Listagem de PokÃ©mons" class="container my-4">
  <app-busca
    class="mt-4"
    (pesquisaFeita)="filtrarPokemons($event)"
    (limpezaFiltro)="limparFiltro()"
  ></app-busca>
  <div class="row justify-content-center g-3 mt-2">
    <div
      *ngFor="let pokemon of pokemons"
      class="col-10 col-md-6 col-lg-4 col-xl-3 mt-4"
    >
      <app-card-pokemon [pokemon]="pokemon"></app-card-pokemon>
    </div>
  </div>

  <div *ngIf="!buscaRealizada" class="d-flex justify-content-center mt-4">
    <button
      (click)="buscarMaisResultados()"
      class="btn btn-lg btn-danger px-5 rounded-5"
    >
      Carregar mais resultados
    </button>
  </div>
</main>
